<div class="modal-overlay" *ngIf="isOpen">
  <div class="modal-content">
    <div class="modal-header">
      <h2>{{ isEditMode ? 'Editar cliente' : 'Criar cliente' }}</h2>
      <button class="close-button" (click)="onClose()">X</button>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input id="name" type="text" [(ngModel)]="client.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="salary">Salário:</label>
        <input 
          id="salary" 
          type="text" 
          [(ngModel)]="client.salary" 
          name="salary" 
          mask="separator.2" thousandSeparator="." decimalMarker="," prefix="R$ " [dropSpecialCharacters]="true" placeholder="R$ 0,00"
          required>
      </div>
      <div class="form-group">
        <label for="companyValuation">Valor da empresa:</label>
        <input 
          id="companyValuation" 
          type="text" 
          [(ngModel)]="client.companyValuation" 
          name="companyValuation" 
          mask="separator.2" thousandSeparator="." decimalMarker="," prefix="R$ " [dropSpecialCharacters]="true" placeholder="R$ 0,00"
          required>
      </div>
      <div class="form-actions">
        <button type="submit" class="submit-button">{{ isEditMode ? 'Salvar alterações' : 'Criar cliente' }}</button>
        <button type="button" class="cancel-button" (click)="onClose()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
